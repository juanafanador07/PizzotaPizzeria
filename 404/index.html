  <style>
    .loading {
      display: none;
      width: 100%;
      height: 100%;
      margin: 0;
      border: 0;
      top: 0;
      left: 0;
      position: fixed;
      background-color: #fff;
      z-index: 9999999;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -moz-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    @media (max-width: 767px),
    (orientation: portrait) {
      .loader {
        width: 20vw;
        height: 20vw;
      }
    }

    @media (min-width: 768px) and (orientation: landscape) {
      .loader {
        width: 5vw;
        height: 5vw;
      }
    }

    .loader {
      -webkit-animation: loader .8s infinite linear;
      -moz-animation: loader .8s infinite linear;
      -o-animation: loader .8s infinite linear;
      animation: loader .8s infinite linear;
      border: 0.250em solid #f69c10;
      border-right-color: transparent;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
      position: relative;
      display: block;
      margin: 0 auto;
    }

    @-webkit-keyframes loader {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }

    @-moz-keyframes loader {
      0% {
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        transform: rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }

    @-o-keyframes loader {
      0% {
        -webkit-transform: rotate(0);
        -o-transform: rotate(0);
        transform: rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }

    @keyframes loader {
      0% {
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        -o-transform: rotate(0);
        transform: rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }
  </style>

<body id="body">
  <div id="loading" class="loading">
    <div class="loader"></div>
  </div>
  <script>
    var fadeTarget = document.getElementById("loading");
    var body = document.getElementById("body");
    var tmrReady = setInterval(isPageFullyLoaded, 50);
    //Si javascript está activado, se ponen los siguientes estilos
    body.style.overflowY = "hidden";
    body.style.height = "100vh";
    fadeTarget.style.display = "flex";
    //Lo siguiente hace que el loader desaparezca
    function isPageFullyLoaded() {
      if (document.readyState == "complete") {
        fadeEffect = setInterval(function () {
          if (!fadeTarget.style.opacity) {
            fadeTarget.style.opacity = 1;
          }
          if (fadeTarget.style.opacity > 0) {
            fadeTarget.style.opacity -= 0.1;
          } else {
            clearInterval(fadeEffect);
            fadeTarget.style.display = "none";
          }
          if (fadeTarget.style.opacity < 1) {
            body.style.overflowY = "auto";
            body.style.height = "auto";
          }
        }, 40);
        clearInterval(tmrReady);
      }
    }
  </script>
