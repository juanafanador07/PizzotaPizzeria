      border-radius: 50%;

      display: block;

  <script>
    var fadeTarget = document.getElementById("loading");
    var body = document.getElementById("body");
    var tmrReady = setInterval(isPageFullyLoaded, 50);
    //Si javascript está activado, se ponen los siguientes estilos
    body.style.overflowY = "hidden";
    body.style.height = "100vh";
    fadeTarget.style.display = "flex";
    //Lo siguiente hace que el loader desaparezca
    function isPageFullyLoaded() {
      if (document.readyState == "complete") {
        fadeEffect = setInterval(function () {
          if (!fadeTarget.style.opacity) {
            fadeTarget.style.opacity = 1;
          }
          if (fadeTarget.style.opacity > 0) {
            fadeTarget.style.opacity -= 0.1;
          } else {
            clearInterval(fadeEffect);
            fadeTarget.style.display = "none";
          }
          if (fadeTarget.style.opacity < 1) {
            body.style.overflowY = "auto";
            body.style.height = "auto";
          }
        }, 40);
        clearInterval(tmrReady);
      }
    }
  </script>
